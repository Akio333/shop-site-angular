<mat-form-field>
  <mat-label>Categories</mat-label>
  <mat-select [formControl]="categories" (selectionChange)="selectCategory($event.value)">
    <mat-select-trigger>
      <span class="example-additional-selection">
        {{categories.value}}
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
  </mat-select>
</mat-form-field>
