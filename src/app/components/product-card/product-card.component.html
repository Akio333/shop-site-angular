<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title class="ellipsis ellipsis-title">{{title}}</mat-card-title>
    <mat-card-subtitle>{{category}}</mat-card-subtitle>
  </mat-card-header>
  <div class="image-wrapper">
    <img mat-card-image [src]="imageUrl" [alt]="title + ' product image'">
  </div>
  <mat-card-content>
    <p class="ellipsis">
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a [href]="'/' + id" mat-button>VIEW</a>
  </mat-card-actions>
</mat-card>
