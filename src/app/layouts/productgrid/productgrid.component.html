<div class="spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <app-product-card *ngFor="let card of cardsData" [id]="card.id" [title]="card.title" [category]="card.category"
    [description]="card.description" [imageUrl]="card.image"></app-product-card>
</div>
